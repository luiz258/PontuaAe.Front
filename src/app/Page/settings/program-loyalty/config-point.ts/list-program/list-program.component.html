<div class="uk-text-right">
  <!--<h4 style="text-align:left">campanha!</h4>-->
  <button class="uk-button buttonPlus uk-border-rounded" (click)="openDialogCreate()">
    <i uk-icon="icon: plus-circle; ratio: 1.1"></i> Criar novo </button>

</div>
<table class="uk-table uk-table-hover uk-table-divider">
  <thead>
    <tr>

      <th>Nome</th>
      <th>Descrição</th>
      <th>Validade</th>
      <th> </th>
    </tr>
  </thead>
  <tbody>
     
    <tr *ngFor="let colum of List$ | async">
      <td>{{colum.nome}}</td>
      <td>{{colum.descricao}}</td>
      <td>{{colum.validade}}</td>
      <td><button class="btn btn-success" (click)="openDialogEdit(colum.id)"><i class="Small material-icons"
            style="color:#800691">remove_red_eye</i></button>
        <button class="btn btn-success" (click)="openDialogDelete(colum.id)" style="margin-left: 20px;"><i
            class=" Small material-icons" style="color:#c52626">delete</i></button>
      </td>
    </tr>
  </tbody>
</table>
